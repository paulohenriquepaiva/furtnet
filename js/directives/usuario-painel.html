<div class="col-md-12" style="background-color:#2F9B8C">
    <div class="col-md-6">
        <img src="images\furtnet.jpg" style="width:15%"></img>
    </div>
    <div class="col-md-6">

        <form class="navbar-form navbar-right" action="/#!/psicologo/perf">
            <label style="color: white;">Acesse sua conta:</label>
            <input class="form-control" type="text" placeholder="E-mail" />
            <input class="form-control" type="password" placeholder="Senha" />
            <input type="submit" value="Acessar" class="btn btn-primary " />
        </form>
    </div>
</div>
<div class="col-md-12" style="background-color:#daf4d7">
    <div class="col-xs-12" style="height:30px;"></div>
        <div class="col-md-8">
            <center style="color:#000;">
            <h1>Seja Bem vindo ao Furtnet!</h1>
            <h1>Crie a sua conta,você é:</h1>
        <div>
            <a href="/#!/psicologo/new"><button  class="btn btn-primary"  >Psicólogo</button></a>
            <a href="/#!/"><button  class="btn btn-primary" >Usuário</button></a>
        </div>
        <br/>
    </center>
</div>
<div class="col-md-3 jumbotron container" ng-controller="cids-est" style="text-align: left;">
    <h2>Cadastre-se</h2>
    <h4>Cadastro para usuários</h4>
    <div class="col-md-12">
        <label>Nome:</label>
        <input class="form-control" type="text" placeholder="Digite seu nome" id="nome" />
    </div>
    <div class="col-md-12">
        <label>CPF</label>
        <input class="form-control" type="text" placeholder="Digite seu CPF sem pontos" id="cpf">
    </div>
    <div class="col-md-6">
        <label>Genero:</label>
        <select class="form-control" id="genero">
            <option value="Selecione">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
    </div>
    <div class="col-md-6">
        <label>Nascimento:</label>
        <input type="Data" class="form-control" placeholder="__/__/____" id="data" />
    </div>
    <div class="col-md-6" >
        <label>Estado:</label>
        <select class="form-control" ng-model="selecionadoEstado" ng-options="x for x in estados" name="estado">  
    </select>
    </div>
    <div class="col-md-6">
        <label>Cidade:</label>
        <select class="form-control" ng-model="selecionadoCidades" ng-options="x for x in cidades" name="cidade">               
    </select>
    </div>
    <div class="col-md-12">
        <label>Email:</label>
        <input class="form-control" type="email" placeholder="exemplo@exemplo.com" id="email" />
    </div>
    <div class="col-md-12">
        <label>Senha:</label>
        <input class="form-control" type="password" placeholder="Digite sua senha" id="senha" />
    </div>
    <div class="col-md-12">
        <label>Confirme:</label>
        <input class="form-control" type="password" placeholder="Digite novamente a senha" />
    </div>
    <div class="col-xs-12" style="height:50px;"></div>
    <p><a class="btn btn-primary btn-lg col-md-12 " href="#" role="button">Cadastrar</a></p>

</div>
</div>
